<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Favorite Movies</title>

    button,
    div,
    form,
    input {
      margin: 10px;
    }
  </style>
</head>

      <!-- Button triggers new movie to be added -->
      <input id="add-topic" type="submit" value="Add a Comedy!">
    </form>

    <!-- Movies will Get Dumped Here -->
    <div id="topic-view"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">

      var topic = ["Red Dwarf", "Garth Marenghis Darkplace", "The Mighty Boosh", "Spaced", "The Office UK", "Black Books", "IT Crowd", "Father Ted", "Absolutely Fabulous"];

        var topic = $(this).attr("data-name");
        var queryURL = "https://api.giphy.com/v1/gifs/search?q=" + topic + "&api_key=Pn9cLUzYaxN3wjyUGKJXFCTX7Im9hAxJ&limit=10"

        $.ajax({
          url: queryURL,
          method: "GET"

      function renderButtons() {

        $("#buttons-view").empty();

        // Looping through the array of movies

          // Then dynamicaly generating buttons for each movie in the array
          // This code $("<button>") is all jQuery needs to create the beginning and end tag. (<button></button>)
          var a = $("<button>");
          // Adding a class of movie-btn to our button
          a.addClass("topic-btn");
          // Adding a data-attribute
          a.attr("data-name", topic[i]);
          // Providing the initial button text
          a.text(topic[i]);
          // Adding the button to the buttons-view div
          $("#buttons-view").append(a);
        }
      }

      // This function handles events where a movie button is clicked
      $("#add-topic").on("click", function(event) {
        event.preventDefault();
        // This line grabs the input from the textbox
        var movie = $("#topic-input").val().trim();

        // Adding movie from the textbox to our array
        topic.push(movie);

        // Calling renderButtons which handles the processing of our movie array
        renderButtons();

      // Adding a click event listener to all elements with a class of "movie-btn"
